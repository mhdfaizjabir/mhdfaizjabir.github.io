<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center">
        <img class="w-32 h-32 rounded-full" src="assets/images/faiz.jpg" alt="Your Image">
        <div class="ml-10">
          <h1 class="text-4xl font-bold">Journey of Curiosity</h1>
          <p class="text-gray-600">a blog by Faiz</p>
        </div>
      </div>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
        <a href="/projects.html" class="text-gray-700 hover:text-blue-500">Projects</a>
        <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">My Projects</h1>
    <div id="projects" class="space-y-8">
      <!-- Project items will be inserted here by JavaScript -->
    </div>
  </main>
  <footer class="bg-white shadow mt-12">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <p>&copy; <span id="year"></span> Mohammad Faiz Jabir</p>
      <div class="space-x-4">
        <a href="https://github.com/mhdfaizjabir" class="hover:text-red-500" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/mohammad-faiz-jabir/" class="hover:text-red-500" target="_blank">LinkedIn</a>
      </div>
    </div>
  </footer>
 
  <script>
    // Insert the current year in the footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Project data
    const projects = [
      {
        title: "Tsunami Analysis & Forecasting",
        description: "This project involves the analysis of a dataset containing information on tsunamis, including their causes, magnitudes, intensities, and other relevant attributes. The goal is to uncover meaningful patterns and relationships in the data through various statistical analyses and modeling techniques.",
        link: "projects/p1.html"
      },
     
      // Add more projects as needed
    ];

    // Insert projects into the page
    const projectsContainer = document.getElementById('projects');
    projects.forEach(project => {
      const projectElement = document.createElement('div');
      projectElement.classList.add('bg-white', 'shadow', 'p-6', 'rounded-lg');
      projectElement.innerHTML = `
        <h3 class="text-2xl font-bold mb-2"><a href="${project.link}" class="hover:underline">${project.title}</a></h3>
        <p class="mb-4">${project.description}</p>
        <a href="${project.link}" class="text-blue-700 hover:underline">Read more</a>
      `;
      projectsContainer.appendChild(projectElement);
    });
  </script>
</body>
</html>
